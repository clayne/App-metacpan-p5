name: metacpan
appspec: { version: '0.001' }
plugins: [Format]
class: App::metacpan
title: Command line client for MetaCPAN::Client
description: |
  This is a client for the perl module MetaCAN::Client. It gives you access to
  the MetaCPAN API. You can retrieve information about authors, releases,
  modules and more.

options:
- verbose|v --Be verbose

subcommands:

  author:
    summary: Author

    subcommands:

      info:
        summary: Author info
        op: author_info
        parameters:
        - name: handle
          type: string
          summary: CPAN handle (pause id)
          completion:
            op: authors

      releases:
        summary: Releases by author
        op: author_releases
        parameters:
        - name: handle
          type: string
          summary: CPAN handle (pause id)
          completion:
            op: authors
        options:
        - name: fields
          summary: List of field names
          type: string
          completion:
            op: fieldnames

      list:
        summary: Author list
        op: author_list
        parameters:
        - name: handle
          type: string
          summary: CPAN handle (pause id)
          completion:
            op: authors
        options:
        - name: fields
          summary: List of field names
          type: string
          completion:
            op: fieldnames

  module:

    summary: Module

    subcommands:

      info:
        summary: Module
        op: module_info
        parameters:
        - name: module
          summary: Module name
          type: string
          completion:
            op: modules


  distribution:
    summary: Distribution

    subcommands:
      info:
        summary: Distribution info
        op: distribution_info
        parameters:
        - &distri_param
          name: distribution
          summary: Distrubution name
          type: string
          required: true
          completion:
            op: distributions

  favorite:
    subcommand_required: false
    summary: Favorite
    subcommands:
      list:
        summary: Favorite list
        op: favorite_list
        parameters:
        - *distri_param
        options:
        - name: fields
          summary: List of field names
          type: string
          completion:
            op: fieldnames

      info:
        summary: Favorite info
        op: favorite_info
        parameters:
        - *distri_param

  release:
    summary: Release

    subcommands:
      info:
        summary: Release info
        op: release_info
        parameters:
        - *distri_param

